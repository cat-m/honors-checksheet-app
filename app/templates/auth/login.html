{% import "bootstrap/utils.html" as utils %}
{% import "bootstrap/wtf.html" as wtf %}
{% extends "base-layout.html" %}
{% block content %}

    <div class="container">
        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ title }}
                    <small>UMW Honors Program</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/">Home</a>
                    </li>
                    <li class="active">{{ title }}</li>
                </ol>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-4">
                            <br />
                            {{ utils.flashed_messages() }}
                            <br />
                            {{ wtf.quick_form(form) }}
                        </div>
                        <div class="col-lg-8">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
